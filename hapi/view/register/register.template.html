<menu-bar></menu-bar>
<div class="container">
	<div class="row">
		<h1 class="header black-text">Register</h1>
		<p class="lead">Already a member? Please <a href="login">log in</a> instead.</p>
		<div class="divider"></div>
	</div>
	<div class="row">
		<form class="col s12" action="/register" method="post">
			<div class="row">
				<div class="input-field col s6">
					<input id="first_name" type="text" class="validate">
					<label for="first_name">First Name</label>
				</div>
				<div class="input-field col s6">
					<input id="last_name" type="text" class="validate">
					<label for="last_name">Last Name</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="email" type="email" class="validate">
					<label for="email">Email</label>
			</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="password" type="password" class="validate">
					<label for="password">Password</label>
				</div>
			</div>
			<div class="row">
				<button class="red btn waves-effect waves-light" type="submit" name="action">Submit</button>
		</form>
	</div>
</div>
