<header>
  <menu-bar></menu-bar>
</header>

<main>
  <div class="container">
    <div class="container"/>

    <file-viewer></file-viewer>

    <form class="col s12" ng-submit="vm.onSubmit()">
      <div class="row valign-wrapper">
        <i class="small material-icons col s1">create_new_folder</i>
        <div class="input-field col s6">
          <input id="folder_name" ng-model="vm.params.folderName" type="text">
          <label for="folder_name">Folder Name</label>
        </div>
        <btn class="red btn col s2" type="submit">Create</btn>
        <div class="col s1"></div>
        <btn class="grey btn col s2" ng-click="vm.changeFolder(rootFolder)">Home</btn>
      </div>
    </form>

    <ul>
      <li ng-repeat="x in folders.lastUpdated">
        <div class="container">
          <div class="row">
            <i class="small material-icons col s1">folder</i>
            <h6 class="col s4">{{x.name}}</h6>
            <btn class="red btn col s2" ng-click="vm.changeFolder(x._id)">Move To</btn>
          </div>
        </div>
      </li>
    </ul>

    <ul>
      <li ng-repeat="x in files.lastUpdated">
        <div class="container">
          <div class="row">
            <i class="small material-icons col s1">insert_drive_file</i>
            <h6 class="col s4">{{x.name}}</h6>
            <a class="red btn col s2" ng-href="{{x.path}}" download="{{x.name}}">Download</a>
            <div class="col s1"></div>
            <btn class="grey btn col s2" ng-click="vm.deleteFile(x._id)">Delete</btn>
          </div>
        </div>
      </li>
    </ul>
    
</main>

<footer class="page-footer red">
  <appfooter></appfooter>
</footer>
