<head>
	<link href="view/login/login.style.css" type="text/css" rel="stylesheet" />
</head>

<header>	
	<nav class="red" role="navigation">
	  <div class="nav-wrapper container"><a id="logo-container" href="view/" class="brand-logo center">Pok&eacuteHub<img src = "view/core/fileViewer/img/logo.png" style = "width: 40px; height: auto"></a>
	  </div>
	</nav>
</header>

<main class="valign-wrapper">
	<div class="container">
		<ul id="staggered-list">
			<li style="opacity: 0px;">
				<div class="row">
					<h1 class="black-text">Register</h1>
					<p class="lead">Already a member? Please <a href="view/login">log in</a> instead.</p>
					<div class="divider"></div>
				</div>
			</li>
			<li style="opacity: 0px;">
				<div class="row">
					<form class="col s12" ng-submit="vm.onSubmit()">
						<div class="row">
							<div class="input-field col s6">
								<input id="firstName" type="text" class="validate" ng-model="vm.credentials.firstName" required>
								<label for="firstName">First Name</label>
							</div>
							<div class="input-field col s6">
								<input id="lastName" type="text" class="validate" ng-model="vm.credentials.lastName" required>
								<label for="lastName">Last Name</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="email" type="email" class="validate" ng-model="vm.credentials.email" required>
								<label for="email">Email</label>
						</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="password" type="password" class="validate" ng-model="vm.credentials.password" required>
								<label for="password">Password</label>
							</div>
						</div>
						<div class="row">
							<button class="btn-large red waves-effect col s4 push-s8" type="submit">Submit</button>
					</form>
				</div>
			</li>
		</ul>
	</div>
</main>

<footer class="page-footer red">
	<appfooter></appfooter>
</footer>
